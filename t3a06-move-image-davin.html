<body background="https://vignette.wikia.nocookie.net/mspaintadventures/images/a/a0/LOWAS_introduction.png/revision/latest?cb=20100429065207" onload="myTimer = setInterval('myScroll()', 100)">


<h2 align=center style="background-color:indigo"> moving images by davin</h2>

<img id="move1" src="https://vignette.wikia.nocookie.net/mspaintadventures/images/c/cb/Bec_Noir_trophies.gif/revision/latest?cb=20110222222225" style="position:absolute; width:300px; height:300px; left:30px; top:250px" onClick="myGunPrep()">

<img id="move2" src="https://vignette.wikia.nocookie.net/mspaintadventures/images/5/5f/John_Egbert_Vriska_Outfit.png/revision/latest?cb=20101018200555" style="position:absolute; width:200px; height:300px; left:1000px; top:240px;"/>



<input type=button value="Down" onClick="{
document.getElementById('move1').style.top = parseInt(document.getElementById('move1').style.top) +6
}">

<input type=button value="up" onClick="{
document.getElementById('move1').style.top = parseInt(document.getElementById('move1').style.top)-6
}">

<input type=button value="Right" onClick="{
  document.getElementById('move1').style.left = parseInt(document.getElementById('move1').style.left) + 4
}">

<input type=button value="left" onClick="{
  document.getElementById('move1').style.left = parseInt(document.getElementById('move1').style.left) - 4
}">




</body>

</html>
