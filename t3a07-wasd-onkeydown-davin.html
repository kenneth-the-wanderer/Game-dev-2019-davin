<body background="https://pa1.narvii.com/6580/da3c0a70f2deb8b68f087cbc07364f5c63441885_hq.gif" onload="myTimer = setInterval('myScroll()', 100)" onkeydown="{
if(event.key=='w'){ document.getElementById('move1').style.top = parseInt(document.getElementById('move1').style.top)-5+'px'} // small 'w' key go up
if(event.key=='a'){ document.getElementById('move1').style.left = parseInt(document.getElementById('move1').style.left)-5+'px'} // small 'a' key go left
if(event.key=='s'){ document.getElementById('move1').style.top = parseInt(document.getElementById('move1').style.top)+5+'px'} // small 's' key go down
if(event.key=='d'){ document.getElementById('move1').style.left = parseInt(document.getElementById('move1').style.left)+5+'px'} // small 'd' key go right
if(event.keyCode=='38'){ document.getElementById('move2').style.top = parseInt(document.getElementById('move2').style.top)-5+'px'}
if(event.keyCode=='37'){ document.getElementById('move2').style.left = parseInt(document.getElementById('move2').style.left)-5+'px'}
if(event.keyCode=='40'){ document.getElementById('move2').style.top = parseInt(document.getElementById('move2').style.top)+5+'px'}
if(event.keyCode=='39'){ document.getElementById('move2').style.left = parseInt(document.getElementById('move2').style.left)+5+'px'}
}">
<script> // This object must be after the body tag
myBgObject = eval('document.body');
</script>
