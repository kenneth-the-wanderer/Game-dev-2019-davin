<script>

var Timer = 10;

function myCheckKeys(event){

   if (String.fromCharCode(event.keyCode) == 'S') {
 	document.getElementById('myDiv01').style.top = parseInt(document.getElementById('myDiv01').style.top) + 10 + 'px'
   }
   if (String.fromCharCode(event.keyCode) == 'A') {
 	document.getElementById('myDiv01').style.left = parseInt(document.getElementById('myDiv01').style.left) - 10 + 'px'
   }
   if (String.fromCharCode(event.keyCode) == 'W') {
 	document.getElementById('myDiv01').style.top = parseInt(document.getElementById('myDiv01').style.top) - 10 + 'px'
   }
   if (String.fromCharCode(event.keyCode) == 'D') {
 	document.getElementById('myDiv01').style.left = parseInt(document.getElementById('myDiv01').style.left) + 10 + 'px'
   }



if (myHitOther('myDiv01', 'myDiv02')){
   location="https://www.google.com/?safe=active&ssui=on"
}

}
</script>
