<html>
<h1 align="center">t4a03-random-bounce-console-score-davin</h1>
<body>
<img src="https://thumbs.gfycat.com/ExhaustedClearcutAnura-size_restricted.gif" id="myImage01" style="position:relative; z-index:-1; left:0px; top:0px; height:100px; width:100px;">

<input type=text id=myScore value=0>

 <script>
  var myLooping = 0
  var mySpeed = 10
  var myDirection = 1
  var myTotal = 0
 </script>

 <input type=button value="auto right" onclick="{
  clearInterval(myLooping)
  myLooping = setInterval(function(){
  mySpeed = (Math.floor(Math.random()*50)+5) * myDirection
   document.getElementById('myImage01').style.left =
    parseInt(document.getElementById('myImage01').style.left) + mySpeed + 'px'
  if (parseInt(document.getElementById('myImage01').style.left) > 500){
  myDirection = myDirection * -1
  myTotal = myTotal +1
  document.getElementById('myScore').value = myTotal
  }
 if (parseInt(document.getElementById('myImage01').style.left) < -50){
  myDirection = myDirection * -1
  myTotal = myTotal +1
  document.getElementById('myScore').value = myTotal
  }
  console.log(mySpeed)
 }, 60)
}">

</body>
</html>
