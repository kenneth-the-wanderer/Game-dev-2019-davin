
<h2 align=center>Basic Canvas by davin</h2>

<input type=button value=".lineTo(40,100)" onclick="{
   myContext.beginPath();
   myContext.lineWidth = 1;
   myContext.strokeStyle = '#FF5733';
   myContext.moveTo(20,10);
   myContext.lineTo(40,100);
   myContext.stroke();

}">


<input type=button value=".arc(100, 75, 40, 0, 2 * Math.PI)" onclick="{
   myContext.beginPath();
   myContext.lineWidth = 10;
   myContext.strokeStyle = '#FA8C3B';
   myContext.arc(100, 75, 40, 0, 2 * Math.PI);
   myContext.stroke();

}">


<input type=button value=".fillText('howdy doody everyone wamboo here', 400, 100)" onclick="{

   myContext.font = '20px Arial';
   myContext.fillText('howdy doody', 400, 100);

   myContext.translate(400, 100);  // move rotation point from 0,0
   myContext.rotate(60 * Math.PI / 170); // 70 in degrees

   myContext.fillText('everyone wamboo here', 10, 10);
   myContext.stroke();

  // reset
   myContext.resetTransform();  // move rotation point from 0,0
   //myContext.rotate(-60 * Math.PI / 170); // 70 in degrees
}">

<input type=button value=".quadraticCurveTo(100,220,240,110)" onclick="{
   myContext.beginPath();
   myContext.moveTo(300,100);
   myContext.quadraticCurveTo(100,220,240,110);
   myContext.stroke();

}">


<input type=button value=".createLinearGradient(100, 300, 200, 400)" onclick="{
   let myGradient = myContext.createLinearGradient(100, 300, 200, 400);
   myGradient.addColorStop(0, '#FA3B8C');
   myGradient.addColorStop(0.5, '#C0FA3B');
   myGradient.addColorStop(1, '#3BD4FA');

   myContext.fillStyle = myGradient;
   myContext.fillRect(100, 300, 200, 400);

   // reset fillstyle
   myContext.fillStyle = '#101AE5';
}">

<br><br>

<input type=button value="clearRect(20, 20, 50, 50)" onclick="{
   myContext.clearRect(20, 20, 50, 50);
}">


<input type=button value="Clear all" onclick="{
   myContext.clearRect(0, 0, myCanvas.width, myCanvas.height);
}">


<br><br>

<canvas id="myTag" width="1000" height="600" style="border:1px solid #000000;"></canvas>

<script>
   let myCanvas=document.getElementById('myTag');
   let myContext=myCanvas.getContext('2d');

</script>
